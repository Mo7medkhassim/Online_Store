<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />
    <!-- custome style -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border text-white dropdown-toggle my-md-4 my-2" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">USD</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                SD
                            </a>
                            <a href="#" class="dropdown-item">
                                EUR
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12  text-center">
                    <h1 class="myLog my-md-3 ">Online Store</h1>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="registration my-md-4">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid p-0">
                    <!-- <a class="navbar-brand" href="#">Home</a> -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PRODUCTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">BLOG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ABOUT US</a>
                            </li>

                        </ul>
                    </div>
                    <ul class="navbar-nav nav-icon text-right">
                        <li class="navbar-item border  p-1 rounded-circle mx-2
                     saerch-icon"><i class="fas fa-search"></i>
                        </li>
                        <li class="navbar-item border p-1 rounded-circle mx-2
                     cart-icon"><i class="fab fa-opencart"></i>
                        </li>
                    </ul>
                </div>

            </nav>

        </div>
    </header>

    <!-- end of header -->

    <!-- main -->

    <!-- slider one -->
    <div class="container-fluid p-0">
        <div class="site-slider">
            <div class="slider-one">
                <div class="">
                    <img src="img/product-1.jpeg" class="img-fluid" alt="">
                </div>
                <div class="">
                    <img src="img/product-2.jpeg" class="img-fluid" alt="">
                </div>
                <div class="">
                    <img src="img/product-3.jpeg" class="img-fluid" alt="">
                </div>

            </div>
            <div class="slider-btn">
                <span class="prev position-top">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="next position-top right-0">
                    <i class="fas fa-chevron-right"></i>
                </span>
            </div>
        </div>
    </div>

    <!-- slider tow -->
    <div class="container-fluid">
        <div class="site-slider-two px-md-4">
           <div class="row slider-two" data-slick='{"slidesToShow": 4, "slidesToScroll": 4}' >
               <div class="col-md-3  pt-md-5 py-5 ">
                  <div class=" products text-center">
                    <img src="img/product-2.jpeg" alt="product1">
                    <span class="border site-btn btn-span">SOFA</span>
                  
                </div>
                  
               </div>
               <div class="col-md-3  pt-md-5 py-5">
                  <div class=" products text-center">
                    <img src="img/product-2.jpeg" alt="product1">
                    <span class="border site-btn btn-span">SOFA</span>
                  
                </div>
                  
               </div>
               <div class="col-md-3  pt-md-5 py-5">
                  <div class=" products  text-center">
                    <img src="img/product-2.jpeg" alt="product1">
                    <span class="border site-btn btn-span">SOFA</span>
                  
                </div>
                  
               </div>
               <div class="col-md-3  pt-md-5 py-5">
                <div class=" products  text-center">
                  <img src="img/product-2.jpeg" alt="product1">
                  <span class="border site-btn btn-span">SOFA</span>
                
              </div>
                
             </div>
             <div class="col-md-3  pt-md-5 py-5">
                <div class=" products  text-center">
                  <img src="img/product-2.jpeg" alt="product1">
                  <span class="border site-btn btn-span">SOFA</span>
                
              </div>
                
             </div>
              
           </div>
           <div class="slider-btn">
            <span class="prev position-top">
                <i class="fas fa-chevron-left"></i>
            </span>
            <span class="next position-top right-0">
                <i class="fas fa-chevron-right"></i>
            </span>
        </div> 
        </div>
    </div>
    <!-- end of main -->

    <!-- footer -->
    <!-- end of footer -->



    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- slick slider -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
